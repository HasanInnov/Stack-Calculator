<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(16, 20, 28);
        }
        hr {
            border: none;
            border-style: none;
            height: 0.5px;
            background-color: rgb(44, 49, 55);
            margin: -2rem 0;
        }
        header {
  display: flex;
  justify-content: space-between; /* puts them on same line, far apart */
  align-items: center; /* vertically align */
  padding: 20px;
  background-color: rgb(16, 20, 28); /* your dark background */
}

header h1, header a {
  color: #fff;
  font-weight: 300;
  text-decoration: none;
}
    </style>
</head>
<body>
    <header>
  <h1>Stack Calculator</h1>
  <a href="#">About</a>
</header>

  <hr></hr>
</body>
</html>
